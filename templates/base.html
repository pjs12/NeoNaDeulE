<html>
	<head>
		<title>너나들이</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'css/flexslider.css' %}" type="text/css">
		<link href="{% static 'css/styles.css' %}" rel="stylesheet">
		<link href="{% static 'css/queries.css' %}" rel="stylesheet">
		<link href="{% static 'css/jquery.fancybox.css' %}" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'css/main.css' %}"/>
	</head>
	<body >
			<div>
				<div id="header" class="container">
					<!-- Logo -->
						<h1 id="logo"><a href="{% url 'Main:index' %}">너나들이</a></h1>

					<!-- Nav -->
						<nav id="nav" style='background-image: url("/static/img/hero.jpg");'>
							<ul style="margin-left: 10em;">
								<li><a href="{% url 'Post:show' %}">게시판</a>
									<ul>
										<li><a href="{% url 'Post:show' %}">커뮤니티</a></li>
										<li><a href="{% url 'Qna:qna_post' %}">Q&A</a></li>
									</ul>
								</li>
								<li style="margin-left: 25em;"> <a href="{% url 'Translation:index' %}">번역</a></li>

							</ul>
							<ul style="float: right;">
								{% if request.session.username%}
								<li style="margin-right:5em">
									<a href="#">{{ request.session.username }}님</a>
									<ul>
										<li><a href="{% url 'user:mypage' user.username %}">회원정보</a></li>
										<li><a href="{% url 'user:logout' %}">로그아웃</a></li>
									</ul>
								</li>
								{% else %}
								<li>
									<a href="{% url 'user:login' %}">로그인</a>
									<a href="{% url 'user:signup' %}">회원가입</a>
								{% endif %}
								</li>
							</ul>
						</nav>
				</div>	
			</div>
            {% block content %}
            {% endblock %}
			<script src="{% static 'js/jquery.min.js' %}"></script>
			<script src="{% static 'js/jquery.dropotron.min.js' %}"></script>
			<script src="{% static 'js/browser.min.js' %}"></script>
			<script src="{% static 'js/breakpoints.min.js' %}"></script>
			<script src="{% static 'js/util.js' %}"></script>
			<script src="{% static 'js/main.js' %}"></script>
	</body>

</html>
