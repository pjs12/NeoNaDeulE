{% extends 'base.html' %}

{% block content %}
<div style="padding:5%;display: flex;flex-direction: column;align-items: center;">
<h2> Sign Up </h2>
<br><br>
<form method='post'>{% csrf_token %}
    {% for field in signup_form %}
        <p>
            {{field.label_tag}}

            {{field}}

            {% if field.help_text %}
                <small style="color:grey;">{{field.help_text}}</small><br>
            {% endif %}

            {% for error in field.errors %}
                <small style="color:red;">{{error}}</small>
            {% endfor %}
        </p>
    {% endfor %}
    <button type="submit" style="display: block;margin: 0 auto;">회원가입</button>
</form>
</div>
{% endblock %}
