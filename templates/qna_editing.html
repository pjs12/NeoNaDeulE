	{% block content %}
<!-- ================ category section start ================= -->
<body style="justify-content : center; text-align: center;">
	<div class="container" style="margin-top: 2em;">
		<div class="row">
			<div class="mx-auto col-xl-9">
				<form method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<table class="mx-auto table">
						<tr>
							<td>
								<h4>Title</h4>
							</td>
							<td>{{form.title}}</td>
						</tr>
						<tr>
							<td>
								<h4>시각/청각</h4>
							</td>
							<td>{{form.visualhearing}}</td>
						</tr>
						<tr>
							<td>
								<h4>Picture</h4>
							</td>
							<td> {{form.pic}} </td>
						</tr>
						<tr>
							<td>
								<h4>Body</h4>
							</td>
							<td>{{form.body}}</td>
						</tr>
					</table>
					{% if form.errors %} 
					<span style="color: red">{{ form.errors }} </span> 
					{% endif %} 
					
					<div class="col text-center">
						<button type="submit" class="btn btn-outline-secondary mx-auto">수정</button>
						<button class="btn btn-outline-secondary">
							<a href="{% url 'Qna:qna_detail' pk %}">취소</a>
						</button>
					</div>
				</form>

			</div>
		</div>
	</div>
		{% endblock %}
