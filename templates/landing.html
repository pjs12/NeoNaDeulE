<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>너나들이 (너니/나니 하면서 터놓고 지내는 사이)</title>
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/flexslider.css' %}" type="text/css">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'css/queries.css' %}" rel="stylesheet">
    <link href="{% static 'css/jquery.fancybox.css' %}" rel="stylesheet">
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body style='background-image: url("../static/img/hero.jpg"); background-attachment: fixed;background-size: 100% 100%;'>
      <section class="hero" id="hero">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center">
              <h1 class="animated bounceInDown" style="font-style: italic;color: white;font-weight:bold;">너나들이</h1>
              <h2 class="animated bounceInDown">너니/나니 하면서 터놓고 지내는 사이</h2>
              <p class="animated fadeInUpDelay">언어의 장벽을 부수는 수어, 점자 번역 서비스 .</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 col-md-offset-5 text-center">
              <p style="font-style: italic;color:white;">메인페이지로 이동</p>
              <a href="{% url 'Main:index' %}" class="hero-play-btn" style="margin-top:15px;">Play Button</a>
            </div>
          </div>
        </div>
      </section>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="{% static 'js/jquery.fancybox.pack.js' %}"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <script src="{% static 'js/scripts.js' %}"></script>
    </body>
  </html>
